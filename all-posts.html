---
layout: page
title: All posts
permalink: /all-posts/
comments: False
---

{% assign total = site.posts | size %}
  {% for post in site.posts %}
    <li>
      <strong>{{ total | minus: forloop.index0 }}</strong>.
      <span>{{ post.date | date: "%Y, %B %d" }} - </span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      
    </li>
  {% endfor %}
